<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIGMA AI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Vimeo Video -->
  <iframe id="vimeoPlayer" src="https://player.vimeo.com/video/1115986346?autoplay=1"
          allow="autoplay; fullscreen" allowfullscreen></iframe>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const iframe = document.getElementById('vimeoPlayer');
    const player = new Vimeo.Player(iframe);

    // Listen for video ended
    player.on('ended', function() {
      // Replace Vimeo iframe with Zapier Chatbot
      iframe.src = "https://interfaces.zapier.com/embed/chatbot/cmf5wri0y002812ufsjpdxpma";
    });
  </script>
</body>
</html>
