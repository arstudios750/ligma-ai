<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIGMA AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      text-align: center;
    }
    
    .container {
      width: 80%;
      height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
      transition: opacity 0.5s ease-in-out;
    }

    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      letter-spacing: 1px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LIGMA AI</h1>
    <!-- Vimeo Video -->
    <iframe id="vimeoPlayer" src="https://player.vimeo.com/video/1115986346?autoplay=1"
            allow="autoplay; fullscreen" allowfullscreen sandbox="allow-forms"></iframe>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const iframe = document.getElementById('vimeoPlayer');
    const player = new Vimeo.Player(iframe);

    // Listen for video ended
    player.on('ended', function() {
      // Replace Vimeo iframe with Zapier Chatbot
      iframe.src = "https://interfaces.zapier.com/embed/chatbot/cmf5wri0y002812ufsjpdxpma";
    });
  </script>
</body>
</html>
