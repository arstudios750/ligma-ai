<!DOCTYPE html>
<html>
<head>
    <title>LIGMA AI</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #container { text-align: center; }
        video, iframe { max-width: 100%; }
    </style>
</head>
<body>
<div id="container">
    <!-- Video will play first -->
    <video id="introVideo" width="400" height="300" autoplay>
        <source src="https://arstudios750.github.io/ligma-ai/potato.mp4" type="video/mp4">
        
    </video>
</div>

<script>
    const container = document.getElementById('container');
    const video = document.getElementById('introVideo');

    video.addEventListener('ended', () => {
        // Remove video
        container.innerHTML = "";

        // Add Zapier chatbot iframe
        const iframe = document.createElement('iframe');
        iframe.src = 'https://interfaces.zapier.com/embed/chatbot/cmf5wri0y002812ufsjpdxpma';
        iframe.width = "400px";
        iframe.height = "600px";
        iframe.allow = "clipboard-write *";
        iframe.style.border = "none";

        container.appendChild(iframe);
    });
</script>
</body>
</html>
